---
- type: replace
  path: /instance_groups/0/jobs/-
  value:
    name: user_add
    release: os-conf
    properties:
      users:
      - name: bbr
        public_key: ((public_key))
        sudo: true
- type: replace
  path: /releases/-
  value:
    name: os-conf
    url: "https://bosh.io/d/github.com/cloudfoundry/os-conf-release?v=20"
    sha1: "42b1295896c1fbcd36b55bfdedfe86782b2c9fba"
    version: 20

