---
- type: replace
  path: /networks/name=default?
  value:
    name: default
    type: dynamic
    subnets:
    - cloud_properties:
      net_id: ((net_id))

- type: replace
  path: /networks/-
  value:
    name: vip
    type: vip

- type: remove
  path: /instance_groups/name=bosh/networks/name=default/static_ips

- type: replace
  path: /instance_groups/name=bosh/networks/name=default/default?
  value: [dns, gateway]

- type: replace
  path: /instance_groups/name=bosh/networks/-
  value:
    name: vip
    static_ips: [((internal_ip))]
